name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Extracting changelog for v$VERSION"
          
          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [X.Y.Z]" until the next "## [" or "---"
          CHANGELOG=$(awk -v ver="$VERSION" '
            BEGIN { found=0; printing=0 }
            /^## \[/ {
              if (printing) exit
              if (index($0, "[" ver "]") > 0) { found=1; printing=1; next }
            }
            /^---$/ { if (printing) exit }
            printing { print }
          ' CHANGELOG.md)
          
          if [ -z "$CHANGELOG" ]; then
            echo "No changelog entry found for v$VERSION, using default"
            CHANGELOG="Release v$VERSION"
          fi
          
          # Save to file for multi-line handling
          echo "$CHANGELOG" > release_notes.md
          echo "Release notes extracted:"
          cat release_notes.md
      
      - name: Build addon ZIP
        run: |
          python scripts/build.py --output dist/
      
      - name: Verify ZIP contents
        run: |
          cd dist
          unzip -l cadhy-*.zip
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: CADHY v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body_path: release_notes.md
          files: |
            dist/cadhy-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate:
    name: Validate Addon
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Blender (headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y blender
      
      - name: Validate addon structure
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          
          # Check required files exist
          from pathlib import Path
          
          required = [
              'cadhy/__init__.py',
              'cadhy/registration.py',
              'cadhy/core/__init__.py',
              'cadhy/blender/__init__.py',
          ]
          
          missing = [f for f in required if not Path(f).exists()]
          if missing:
              print('Missing required files:')
              for f in missing:
                  print(f'  - {f}')
              sys.exit(1)
          
          print('âœ“ All required files present')
          "
